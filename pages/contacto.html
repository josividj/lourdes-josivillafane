    <section class="hoja_contacto">
        <h2 class="centrado">Cómo llegar</h2>
        <img src="../img/icons8-hand-right-50.png" alt="mano derecha">
        <div class="map-frame">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2913.3374439626386!2d-0.06048078546186046!3d43.097422896209956!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd57d69e4e7e1967%3A0xa40981de7e97a5c5!2sSanctuaires%20Notre-Dame%20de%20Lourdes!5e0!3m2!1sen!2sar!4v1674731369176!5m2!1sen!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>
    <div class="contacto">
        <h2>Contacto</h2>
        <form action=" ">
            <fieldset>
                <legend>DEJANOS TUS DATOS</legend>
                <div class="nombre">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" name="nombre" id="nombre" required>
                </div>
                <div class="email">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="estado">
                    <label for="est_civ">Estado Civil</label>
                    <select name="est_civ" id="est_civ">
                        <option value="sol">Soltero/a</option>
                        <option value="cas">Casado/a</option>
                        <option value="div">Divorciado/a</option>
                        <option value="otr">Otro</option>
                    </select>
                </div>
                <div class="nota">
                    <label for="note">¿Desea recibir nuestro newsletter?</label>
                    <input type="checkbox" name="note" id="note">
                    <label for="note">Sí</label>
                    <input type="checkbox" name="note" id="note">
                    <label for="note">No</label>
                </div>
                <div class="comentario">
                    <h4>Nos gustaría conocer tu experiencia</h4>
                    <textarea name="com" id="com" cols="50" rows="5" placeholder="Contanos qué te pareció"></textarea>
                </div>
                <div class="botones">
                    <input type="reset" value="Borrar todo">
                    <input type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
    </div>
